<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>V-2 Shopping Cart</title>

</head>

<body>
    <div id="app">
        <p v-if="isLoading">loading</p>

        <vue-cart v-bind:cart=cart title="Shopping Cart" type="shoppingCart" v-on:itemchangedoncart="handleItemChange"></vue-cart>
        <vue-cart v-bind:cart=saved title="Saved for later" type="savedCart" v-on:itemchangedoncart="handleItemChange"></vue-cart>
    </div>

    <script src="app.js"></script>
</body>

</html>
