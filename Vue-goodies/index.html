<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="vmodel">
        <input type="text" v-model.trim="message">
        <button @click="log">Log to console</button>
        <button @click="setValue">Set value</button>
        <button @click="setSelect">Set select</button>

        <select v-model="selectedVal">
            <option value="foo">foo</option>
            <option value="bar">bar</option>
            <option value="baz">baz</option>
        </select>

        <input type="checkbox" v-model="isSelected">
    </div>

    <div id="vcloak" v-cloak>
        <ul>
            <li v-for="(user, index) in users" :key="index">
                {{user.name}}
            </li>
        </ul>
    </div>

    <div id="slots">
        <v-select>
            <v-option value="Foo"></v-option>
            <v-option value="Bar"></v-option>
            <v-option value="Baz"></v-option>
        </v-select>
    </div>

    <div id="nextTick">
        {{message}}
        <button @click="change">Change</button>
    </div>

    <div id="modifiers">
        <a href="/foo" @click.prevent="log">Go to foo</a>
        <button @click.once="log">Button</button>
        <input type="text" @keyup.enter="log">
    </div>

    <div id="filters">
        <p>{{name | uppercase}}</p>
        <p>{{price | withTax}}</p>
    </div>

    <script src="app.js"></script>
</body>

<style>
    [v-cloak] {display: none;}
</style>

</html>
